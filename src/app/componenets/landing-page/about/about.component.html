<section class="about" id="about">
  <div class="about__content">
    @for (line of descriptionLines; track line) {
      <p
        class="about__line"
        appScrollReveal
        [revealClass]="'active'"
        [style.transitionDelay.s]="line.delay"
      >
        {{ line.key | translate }}
      </p>
    }

    <div
      class="about__tag-row"
      *ngFor="let row of techChunks"
      appScrollReveal
      [revealClass]="'active'"
      [style.transitionDelay.s]="tagsDelay"
    >
      @for (tag of row; track tag) {
        <span class="about__tag about__tag--primary">{{ tag }}</span>
      }
    </div>

    <div
      class="about__tag-row"
      *ngFor="let row of interestChunks"
      appScrollReveal
      [revealClass]="'active'"
      [style.transitionDelay.s]="tagsDelay"
    >
      @for (tag of row; track tag) {
        <span class="about__tag about__tag--secondary">
          {{ 'ABOUT.INTERESTS.' + tag | translate }}
        </span>
      }
    </div>
  </div>
</section>
