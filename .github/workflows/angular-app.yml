# .github/workflows/angular-app.yml
name: CI/CD

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:
    inputs:
      base_url:
        description: "Base URL for smoke tests (e.g., https://mkrzyzowski.com)"
        required: false
        type: string
      run_smoke:
        description: "Run smoke tests"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate CSP nonce
        id: nonce
        run: echo "NONCE=$(openssl rand -base64 16)" >> "$GITHUB_OUTPUT"

      - name: Setup Node.js (Frontend)
        uses: actions/setup-node@v3
        with:
          node-version: 24
          cache: "npm"
          cache-dependency-path: app/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: app/frontend

      - name: Build
        env:
          CSP_NONCE: ${{ steps.nonce.outputs.NONCE }}
        run: npm run build:multi
        working-directory: app/frontend

      - name: Verify frontend dist layout
        run: test -f app/frontend/dist/portfolio-website/browser/index.html

      - name: Upload dist (+ handlerHash)
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: app/frontend/dist/

  test:
    runs-on: ubuntu-latest
    needs: build-frontend
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Node.js (Frontend)
        uses: actions/setup-node@v3
        with:
          node-version: 24
          cache: "npm"
          cache-dependency-path: app/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: app/frontend

      - name: Run tests (Frontend)
        run: npm test
        working-directory: app/frontend

  lint:
    runs-on: ubuntu-latest
    needs: build-frontend
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Node.js (Frontend)
        uses: actions/setup-node@v3
        with:
          node-version: 24
          cache: "npm"
          cache-dependency-path: app/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: app/frontend

      - name: Run ESLint (Frontend)
        run: npm run lint
        working-directory: app/frontend

  infra-deploy:
    runs-on: ubuntu-latest
    needs: [build-frontend, test, lint]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: app/frontend/dist

      - name: Read handler hash
        id: handler
        run: |
          HASH=$(cat app/frontend/dist/handlerHash.txt)
          echo "HASH=$HASH" >> "$GITHUB_OUTPUT"

      - name: Setup Node.js (Infra)
        uses: actions/setup-node@v3
        with:
          node-version: 24
          cache: "npm"
          cache-dependency-path: infra/package-lock.json

      - name: Cache CDK artifacts
        uses: actions/cache@v4
        with:
          path: infra/cdk.out
          key: infra-cdk-out-${{ runner.os }}-${{ hashFiles('infra/**/*.ts','infra/cdk.json') }}
          restore-keys: |
            infra-cdk-out-${{ runner.os }}-

      - name: Install CDK dependencies
        run: npm ci
        working-directory: infra

      # - name: CDK Deploy
      #   env:
      #     CSP_NONCE:   ${{ needs.build-frontend.outputs.nonce }}
      #     HANDLER_HASH: ${{ steps.handler.outputs.HASH }}
      #   run: |
      #     npx cdk deploy \
      #       --require-approval=never \
      #       -c stage=prod \
      #       -c cspNonce=$CSP_NONCE \
      #       -c handlerHash=$HANDLER_HASH
      #   working-directory: infra

  smoke-tests:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.run_smoke == 'true' && inputs.base_url != '' }}
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Node.js (Frontend)
        uses: actions/setup-node@v3
        with:
          node-version: 24
          cache: "npm"
          cache-dependency-path: app/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: app/frontend

      - name: Run smoke tests
        run: npm run smoke -- ${{ inputs.base_url }}
        working-directory: app/frontend
