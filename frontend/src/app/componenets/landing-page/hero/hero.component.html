<div class="hero-wrapper">
  <section class="hero" [ngClass]="[hasEntered ? 'hero--entered' : '']">
    @for (background of backgrounds; track background; let idx = $index) {
      <div
        class="hero__bg"
        [class.hero__bg--visible]="idx === backgroundIndex"
        [style.backgroundImage]="'url(' + background + ')'"
      ></div>
    }

    <div class="hero__content">
      <h1
        class="hero__text"
        [ngClass]="{ visible: isTextVisible, hidden: !isTextVisible }"
      >
        {{ currentMessage | translate }}
      </h1>
    </div>
    <div
      class="hero__scroll-indicator"
      [class.hidden]="isArrowScrollHidden"
      (click)="scrollToNextSection()"
    >
      â†“
    </div>
  </section>
</div>
