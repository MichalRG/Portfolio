user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  sendfile on;
  keepalive_timeout 65;

  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

  server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Frame-Options "DENY" always;
    add_header Content-Security-Policy "default-src 'self'; style-src-elem 'self' 'nonce-__CSP_NONCE__'; script-src 'self' 'nonce-__CSP_NONCE__' 'unsafe-hashes' 'sha256-__HANDLER_HASH__'; img-src 'self' data: https:; upgrade-insecure-requests; block-all-mixed-content" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;

    location ~* \.html$ {
      add_header Cache-Control "no-cache, no-store, must-revalidate" always;
      expires -1;
    }

    location ~* \.(?:js|css|mjs|map|json|png|jpg|jpeg|gif|svg|webp|ico|woff2?|ttf|eot)$ {
      add_header Cache-Control "public, max-age=86400" always;
      expires 1d;
    }

    location / {
      try_files $uri $uri/ /index.html;
    }
  }
}
